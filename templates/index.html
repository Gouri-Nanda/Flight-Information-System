<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="flight.png">
    <style>
        body {
            background-image: url('https://eu-images.contentstack.com/v3/assets/blt8bbf16c2d7a209e5/bltcbb8036d04e75012/64e872028bbbed7dd7f1a40b/plane-2413404_1280.jpg');
            background-color: #050A30;
            color: white;
            padding-top: 50px;
        }
        .container {
            background-color: #000C66;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #7EC8E3;
            text-align: center;
            font-size: 2.5em; 
            font-weight: bold; 
            font-family: 'Arial Black', sans-serif; 
        }
        label {
            color: white;
        }
        .form-control {
            background-color: #000C66;
            color: white;
            border-color: #7EC8E3;
        }
        .form-text {
            color: #7EC8E3;
        }
        .btn-primary {
            background-color: #0000FF;
            border-color: #0000FF;
        }
        .btn-primary:hover {
            background-color: #7EC8E3;
            border-color: #7EC8E3;
        }
        .alert {
            background-color: #000C66;
            color: white;
            border-color: #7EC8E3;
        }
    </style>
</head>
<body>
    
    <div class="container">

        <h1>FLIGHT MASTER</h1>
        <h4>Your personal master for reaching your Destination</h4>

        <form method="post">
            {% csrf_token %} 
            <div class="mb-3">
              <label for="Origin" class="form-label">Departure:</label>
              <input type="text" class="form-control" name="Origin" id="Origin" required>
              <div id="emailHelp" class="form-text">Enter your departure city or airport</div>
            </div>
            <div class="mb-3">
              <label for="Destination" class="form-label">Destination:</label>
              <input type="text" class="form-control" name="Destination" id="Destination" required>
              <div id="emailHelp" class="form-text">Enter your destination city or airport</div>
            </div>

            <div class="mb-3">
                <label for="Departure_date" class="form-label">Departure Date:</label>
                <input type="text" class="form-control" name="Departure_date" id="Departure_date" required>
                <div id="emailHelp" class="form-text">Enter your departure date (YYYY-MM-DD)</div>
            </div>
    
            <button type="submit" class="btn btn-primary">Search Flights</button>
          </form>

          <br>

          {% if message %}
          <div class="alert alert-danger" role="alert" style="color: red;">
            {{message}}
          </div>
          {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#Departure_date').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>

</body>
</html>
